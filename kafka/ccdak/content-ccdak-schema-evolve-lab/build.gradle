plugins {
    id 'application'
    id 'com.github.davidmc24.gradle.plugin.avro' version '1.3.0'
}

repositories {
    mavenCentral()
    maven { url "https://packages.confluent.io/maven/" }
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    testImplementation 'junit:junit:4.13'

    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.6.0'

    implementation group: 'org.apache.avro', name: 'avro', version: '1.11.0'
    implementation group: 'org.apache.avro', name: 'avro-tools', version: '1.11.0'
    implementation group: 'io.confluent', name: 'kafka-avro-serializer', version: '6.0.0'
}

application {
    mainClassName = 'com.linuxacademy.ccdak.schemaregistry.ProducerMain'
}

task(runProducer, dependsOn: 'classes', type: JavaExec) {
    main = 'com.linuxacademy.ccdak.schemaregistry.ProducerMain'
    classpath = sourceSets.main.runtimeClasspath
}

task(runConsumer, dependsOn: 'classes', type: JavaExec) {
    main = 'com.linuxacademy.ccdak.schemaregistry.ConsumerMain'
    classpath = sourceSets.main.runtimeClasspath
}